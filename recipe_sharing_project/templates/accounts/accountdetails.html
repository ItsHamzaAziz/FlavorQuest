{% extends 'layout/layout.html' %}

{% block content %}
    <div class="bg-orange-500 md:w-1/2 w-4/5 mx-auto mt-5 rounded-lg p-5 my-5">
        <h1 class="text-white text-2xl text-center">Your Account Details</h1>

        {% for message in messages %}
            <div id="alert-2" class="flex items-center p-4 mb-4 text-white rounded-lg bg-green-500 mt-5" role="alert">
                <div class="ms-3 text-sm font-medium">{{ message }}</div>
                <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-green-500 text-white rounded-lg focus:ring-2 p-1.5 hover:bg-green-600 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#alert-2" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                </button>
            </div>
        {% endfor %}

        <div class="grid gap-6 mb-6 mt-3 md:grid-cols-2">
            <div>
                <label class="block mb-2 text-sm font-medium text-white">First Name</label>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="{{ user.first_name }}" disabled />
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-white">Last Name</label>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" value="{{ user.last_name }}" disabled />
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-white">Email</label>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" value="{{ user.email }}" disabled />
            </div>
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
                <input type="text" id="username" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" value="{{ user.username }}" disabled />
            </div>
        </div>
        <a href="{% url 'edit_account' %}">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-1/3 block mx-auto px-5 py-2.5 text-center">Edit Account</button>
        </a>
    </div>
{% endblock %}
