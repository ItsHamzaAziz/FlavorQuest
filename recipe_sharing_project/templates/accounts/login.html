{% extends 'layout/layout.html' %}

{% block content %}
    <div class="bg-orange-500 md:w-1/2 w-4/5 mx-auto mt-5 rounded-lg p-5 my-5">
        <h1 class="text-white text-2xl text-center">Login</h1>

        <p class="mt-2 text-center text-white">Don't have an account? <a href="{% url 'register' %}" class="text-blue-300 hover:underline">Click Here</a> to register.</p>

        {% for message in messages %}
            <div id="alert-2" class="flex items-center p-4 mb-4 text-red-100 rounded-lg bg-red-500 mt-5" role="alert">
                <div class="ms-3 text-sm font-medium">{{  message }}</div>
                <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-500 text-red-200 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-600 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#alert-2" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                </button>
            </div>
        {% endfor %}
        
        <form class="mt-5" method="post">
            {% csrf_token %}
            <div class="mb-6">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username or Email</label>
                <input type="text" name="user_input" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Your username or email" value="{% if data %}{{ user_input }}{% endif %}" required />
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" name="password" id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="•••••••••" value="{% if data %}{{ password }}{% endif %}" required />
            </div>
            <button type="submit" class="text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-1/3 block mx-auto px-5 py-2.5 text-center">Submit</button>
        </form>
    </div>
{% endblock %}
